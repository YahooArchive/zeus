---
- settings: master

  provider: !Provider
    host:
      - !recolor gray
    path: x
    port: 1
    shouldRun: off
    timeout: 10
    clas: !Clas
      name: brown
      address: x
    parameters: !!dynamic
      a: true
      b: true

  color: !colors gray

  myArray:
    - hello
    - world

  myHash: !!dynamic
    key: Hello
    value: World

  parameter: !!dynamic
    p:
      timeout: 10
      type: string
      array: yes
    n:
      timeout: 10
      type: number
      array: on
